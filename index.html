<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/stars.svg" alt="Imagem de estrelas para avaliação">
        

        <div class="box-h2">
            <h2>Informações Pessoais</h2>
        </div>
        </header>

        <form id="my-form">

            <fieldset>
                <div class="wrappers"> 
                    <div class="input-wrapper">
                        <label for="user-name">Nome</label>
                        <input type="text" id="user-name">
                    </div>

                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname">
                    </div>
                </div>

                    <div class="input-wrapper">
                        <label for="user-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="user-email">
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="selector">Selecione quem foi seu mentor</label>
                        <select id="selector">
                            <option value="mentor-1">Mayk Brito</option>
                            <option value="mentor-2">Rodrigo Gonçalves Santana</option>
                            <option value="mentor-3">Diego Shell Fernandes</option>
                            <option value="mentor-4">Jakeliny Gracielly</option>
                        </select>

                        <div class="input-wrapper"></div>
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-checkbox">
                            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando Próxima Mentoria</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-data">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <footer>
                <button
                    class="button"
                    form="my-form">
                    Salvar 
                </button>
        
         </form> 
    </div>
</body>
</html>
